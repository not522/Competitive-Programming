box: debian
command-timeout: 60
build:
  steps:
    - script:
        name: install
        code: |
          sudo apt-get update
          sudo apt-get install make g++ libboost-test-dev -y
    - script:
        name: build
        code: |
          make -j `grep -c ^processor /proc/cpuinfo 2>/dev/null`
    - script:
        name: test
        code: |
          make -j `grep -c ^processor /proc/cpuinfo 2>/dev/null`
